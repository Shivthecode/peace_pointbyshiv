<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="page1"></div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Gorakhpur</div>
          <div class="text-two">UttarPradesh</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 123456789</div>
          <div class="text-two">+91 123548657</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">shiv@gmail.com</div>
          <div class="text-two">info.shiv@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any problems and quries related to my website and content, you can send me message from here. It's my pleasure to help you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box message-box">
         <input type="text" placeholder="Write Your Messages"> 
        </div>
        <div class="button">
          <input type="button" value="Send"  >
          <a href="index.html">Go to Home Page</a>
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
